<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div id="end-game">
      <button>Play Again</button>
    </div>
    <div class="container mt-5" id="board">
      <div class="row">
        <div class="col-4">
          <div id="0" data-index="0" class="box game-piece mb-3 mx-auto"></div>
        </div>
        <div class="col-4">
          <div id="1" data-index="0" class="box game-piece mb-3 mx-auto"></div>
        </div>
        <div class="col-4">
          <div id="2" data-index="0" class="box game-piece mb-3 mx-auto"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div id="0" data-index="1" class="box game-piece my-3 mx-auto"></div>
        </div>
        <div class="col-4">
          <div id="1" data-index="1" class="box game-piece my-3 mx-auto"></div>
        </div>
        <div class="col-4">
          <div id="2" data-index="1" class="box game-piece my-3 mx-auto"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div id="0" data-index="2" class="box game-piece mt-3 mx-auto"></div>
        </div>
        <div class="col-4">
          <div id="1" data-index="2" class="box game-piece mt-3 mx-auto"></div>
        </div>
        <div class="col-4">
          <div id="2" data-index="2" class="box game-piece mt-3 mx-auto"></div>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
